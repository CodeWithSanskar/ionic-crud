

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input placeholder="Enter your email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input placeholder="Enter Password" type="password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" id="forgotBtn"  size="full" >Forgot Email/Password</ion-button>
        <ion-button color="tertiary" size="full">Login</ion-button>
        <ion-button color="secondary" size="full" fill="clear">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
